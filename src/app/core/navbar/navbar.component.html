<md-toolbar color="primary">

  <md-menu #appMenu="mdMenu">
    <button md-menu-item (click)="signOut()">Sign Out</button>
  </md-menu>
  <button md-icon-button [mdMenuTriggerFor]="appMenu" *ngIf="auth.user">
    <md-icon>more_vert</md-icon>
  </button>
  <span class="fill-space"></span>
  <h2>Real Time Cubing</h2>
  <span class="fill-space"></span>
  <button md-raised-button color="accent" (click)="signInWithWCA()" *ngIf="!auth.user">
    Sign In With WCA
  </button>
  <ng-template [ngIf]="auth.user">
    <span class="name">{{auth.user.name}}</span>
    <img [src]="auth.user.avatar.thumbUrl" class="user-avatar">
  </ng-template>
</md-toolbar>
