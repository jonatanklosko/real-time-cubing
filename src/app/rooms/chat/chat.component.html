<mat-list class="messages">
  <mat-list-item *ngFor="let message of messages">
    <span class="user-name">{{message.userName}}: </span><span>{{message.content}}</span>
  </mat-list-item>
</mat-list>
<form class="chat-form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="messageContent" name="messageContent">
  </mat-form-field>
  <button mat-icon-button>
    <mat-icon>send</mat-icon>
  </button>
</form>
