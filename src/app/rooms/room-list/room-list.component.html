<mat-nav-list>
  <h3 mat-subheader>Rooms</h3>
  <a mat-list-item *ngFor="let room of roomService.rooms" [routerLink]="['/rooms', room._id]">
    <mat-icon mat-list-icon fontSet="cubing-icon" [fontIcon]="room.event.icon"></mat-icon>
    <h4 mat-line>{{room.name}}</h4>
    <p mat-line> {{room.event.name}}</p>
  </a>
</mat-nav-list>

<h3>New Room</h3>
<app-room-form (create)="onCreateRoom($event)"></app-room-form>
