<form [formGroup]="roomForm" (ngSubmit)="onCreate()" novalidate>
  <div>
    <mat-input-container>
      <input matInput placeholder="Name" formControlName="name">
    </mat-input-container>
  </div>
  <div>
    <mat-checkbox formControlName="public">Public</mat-checkbox>
  </div>
  <div>
    <app-event-picker formControlName="event"></app-event-picker>
  </div>
  <button mat-raised-button color="primary">Create</button>
</form>
