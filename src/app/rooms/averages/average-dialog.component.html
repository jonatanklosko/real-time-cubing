<h2 mat-dialog-title>{{average.name}}: {{average.time | time }}</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let solve of average.solves; index as index">
      {{index + 1}}. {{formatSolve(solve)}} {{solve.scramble}}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="copyToClipboard()"><mat-icon>content_copy</mat-icon></button>
</mat-dialog-actions>
